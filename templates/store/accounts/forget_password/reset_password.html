{% extends '../../../base.html' %}
{% load static %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- Font-->
  <link rel="stylesheet" type="text/css" href="{% static 'accounts/sign/css/opensans-font.css' %}">
  <link rel="stylesheet" type="text/css" href="{%static 'accounts/sign/fonts/line-awesome/css/line-awesome.min.css' %}">
  <!-- Jquery -->
  <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
  <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'accounts/sign/css/style.css' %}"/>
</head>
<body class="form-v7">
  <div class="page-content">
    <div class="form-v7-content">
      <form class="form-detail" action="{% url 'accounts:reset_password' %}" method="POST">
      {% include "includes/alerts.html" %}
      {% csrf_token %}
      <br>
        <div class="form-row">
          <label for="password">New Password</label>
          <input type="password" class="form-control" name="password">
        </div>
        <div class="form-row">
          <label for="password">Repeat New Password</label>
          <input type="password" class="form-control" name="repeat_password">
        </div>
        <div class="form-row-last">
          <input style="width:100%" type="submit" name="register" class="register" value="Reset Password">
        </div>

        </form>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
  <script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
        debug: true,
        success:  function(label){
            label.attr('id', 'valid');
        },
    });
    $( "#myform" ).validate({
        rules: {
          your_email: {
              required: true,
              email: true
          },
          password: "required",
          comfirm_password: {
              equalTo: "#password"
          }
        },
        messages: {
          username: {
            required: "Please enter an username"
          },
          your_email: {
            required: "Please provide an email"
          },
          password: {
            required: "Please provide a password"
          },
          comfirm_password: {
            required: "Please provide a password",
              equalTo: "Wrong Password"
          }
        }
    });
  </script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
{% endblock content %}
