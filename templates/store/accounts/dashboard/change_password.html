{% extends "../../../base.html" %}
{% load static %}
{% block title %}Edit Profile{% endblock %}
{% block content %}


<!-- ========================= SECTION CONTENT ========================= -->

<section class="section-conten padding-y bg">

<b> {% include "includes/alerts.html" %} </b>
<div class="container">
	<div class="row">
    {% include "includes/dashboard_slider.html" %}
	<main class="col-md-9">
    <form action="{% url 'accounts:change_password' %}" method="POST" enctype="multipart/form-data">
		<article class="card">
		<header class="card-header text-center">
            <strong style="font-size:20px;float:left" class="d-inline-block mr-3">Change Password</strong>
            <input style="float:right;width:20%" type="submit" value="Submit" class="btn btn-warning">
        </header>
		<div class="card-body">
			<div class="row">
			<div class="col-md-12">
					{% csrf_token %}
					<div class="form-group">
						<label>Old Password</label>
						<input type="password" name="old_password" class="form-control" required>
					</div>
					<div class="form-group">
						<label>New password</label>
						<input type="password" name="new_password"  class="form-control" required>
					</div>
					<div class="form-group">
						<label>Repeat new password</label>
						<input type="password" name="repeat_new_password"  class="form-control" required>
					</div>
			</div>
			</div> <!-- row.// -->
		</div> <!-- card-body .// -->

		</article> <!-- order-group.// -->
        </form>
	</main>
</div> <!-- row.// -->
</div>


</section>

{% endblock %}
